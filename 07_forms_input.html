<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input</title>
</head>

<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter email">
        </div>

        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>


        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="male">female</option>
                <option value="male">female</option>
                <option value="male">female</option>
            </select>
        </div>

        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">

        </div>
        <div>
            <label for="birthdate">birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership">simple
            <input type="radio" name="membership" value="hard" id="membership">hard
            <input type="radio" name="membership" value="super" id="membership">super
        </div>
        
        <div>
            <label for="membership"></label>i like...<br>
            <input type="checkbox" name="likes" value="benz" id="likes">benz
            <input type="checkbox" name="likes" value="mazda" id="likes">mazda
            <input type="checkbox" name="likes" value="toyota" id="likes">toyota
        </div>
        <input type="submit" value="submit">
        <button type="submit">submit</button>
    </form>
</body>

</html>
